<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game | </title>
    <link rel="stylesheet" href="CG.css">
</head>

<body>

    <div id="main">
        <div id="alrt">
            <div class="card">
                <p>previously clicked card</p>
                <h2 id="prcl"></h2>
            </div>
            <div id="scrdiv">
                <h4>score</h4>
                <p id="score">100</p>
            </div>
            <div class="card">
                <p>currently clicked card</p>
                <h2 id="crcl"></h2>
            </div>
        </div>

        <div id="cards"></div>

    </div>

    <script src="card.js"></script>
</body>

</html>
